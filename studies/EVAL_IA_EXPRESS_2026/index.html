<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Évaluez des réponses d'IA (10 min)</title>
    <link rel="stylesheet" href="../../css/style.css?v=84">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Styles pour les comparaisons A/B */
        .comparison-box {
            background: #f8fafc;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 12px;
            border-left: 4px solid #3b82f6;
        }
        
        /* Style pour les ratings */
        .rating-context {
            background: #f1f5f9;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 12px;
        }
        
        textarea {
            font-size: 1rem;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="loading">
            <div class="spinner"></div>
            <p>Chargement du questionnaire...</p>
        </div>
    </div>
    
    <script src="../../js/engine.js?v=84"></script>
    <script src="questions.js?v=84"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('status.json?v=' + Date.now());
                const status = await response.json();
                
                if (status.status === 'closed') {
                    window.location.href = '../closed.html';
                    return;
                }
                
                const questionnaire = new QuestionnaireEngine(STUDY_CONFIG);
                questionnaire.init();
            } catch (error) {
                const questionnaire = new QuestionnaireEngine(STUDY_CONFIG);
                questionnaire.init();
            }
        });
    </script>
</body>
</html>
