<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire de Recrutement</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <!-- Le contenu sera généré par JavaScript -->
        <div class="loading">
            <div class="spinner"></div>
            <p>Chargement du questionnaire...</p>
        </div>
    </div>

    <!-- Moteur du questionnaire (ne change jamais) -->
    <script src="js/engine.js"></script>
    
    <!-- Configuration de l'étude (À CHANGER POUR CHAQUE ÉTUDE) -->
    <script src="data/questions.js"></script>
    
    <!-- Lancement -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const questionnaire = new QuestionnaireEngine(STUDY_CONFIG);
            questionnaire.init();
        });
    </script>
</body>
</html>
